<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Painter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" 
    crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Pixel Painter</h1>
    </header>
        <main class="main">
            <div class="settings">
                <p id="instructions">Toggle your brush by clicking the canvas!</p>
                <button id="brush">Brush: Off</button>
                <div id="sliderValue"></div>
                <input type="range" id="slider" value="16" max="128" min="8" step="8">
                <button id="reset">Start Over</button>
            </div>
            <div id="grid" class="grid"></div>
            <div class="settings">
                <input id="picker" type="color">
                <button id="static">Static Color</button>
                <button id="rainbow">Random!</button>
                <button id="eraser">Eraser</button>
            </div>
        </main>

    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          aamidal
        </p>
        <a href="https://github.com/aamidal" target="_blank">
          <i class="fab fa-github bounce"></i>
        </a>
    </footer>
    <script src="sketch.js"></script>
</body>
</html>
